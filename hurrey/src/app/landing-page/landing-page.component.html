<div class="container_fluid">
    <div *ngIf="hideAndShowContainer && (!hideAndShowContainer.nameText && !hideAndShowContainer.showLogo)"
        class="row g-0">
        <div class="col-1">
            <img class="mt-3 ms-4" style="position: absolute;left: 0px;top: 0px;cursor: pointer;" src="../../assets/Screenshot (12).png"
                width="30px" alt="" (click)="back()">
        </div>
    </div>
    <div *ngIf="hideAndShowContainer && hideAndShowContainer.showLogo" class="box">
        <img src="../../assets/Logo-01 (1) 1.svg" alt="">
    </div>
    <div class="container">
        <div *ngIf="hideAndShowContainer && hideAndShowContainer.nameText" class="row g-0 justify_content">
            <div class="col-2"></div>
            <div class="d-block col-5">
                <h3 class="text-white mb-4">What is your name?</h3>
                <input type="name" id="Inputfocus" autocomplete="off"
                    class="width_300 text-white form-control p-1 fs-5 border_radius_10px border_5px border_clr_gradient"
                    [(ngModel)]="userName" placeholder="-Type here-">
                <button [ngClass]="{'btn_notSelected':!userName}"
                    class="mt-4 margin_left_70 btn d-block border_radius_20px px-5 py-2 text-white border_5px border_clr_gradient width_156"
                    type="submit" (click)="selectName()">
                    Next</button>
            </div>
        </div>

        <div *ngIf="hideAndShowContainer && hideAndShowContainer.avatar"
            class="row g-0 mb-5 avatar_animination justify_content" id="avatar">
            <div class="text-white text-center">
                <h1>Hello {{userName}}!</h1>
                <h6>Choose your avatar</h6>
            </div>
            <div *ngFor="let list of listOfOptions; let i = index" (click)="chooseIcon(list,i)" style="cursor: pointer;"
                class="border_clr_gradient border_radius_50 p-lg-4  me-lg-4 me-3 col-lg-2 col-5">
                <img [src]="selectedAvatar && selectedAvatar.index == i ?list.imageSelected:!selectedAvatar ||
     selectedAvatar.index != i ?list.imageDefault:''" class="avatar_image_size" alt="avatar">
            </div>
            <button [ngClass]="{'btn_notSelected':!selectedAvatar}" (click)="selectAvatar()"
                class="btn border_radius_20px px-5 mt-5 py-2 text-white border_5px border_clr_gradient width_156"
                type="submit">
                Next</button>

        </div>

        <div *ngIf="hideAndShowContainer && hideAndShowContainer.selction" class="row g-0 justify_content">
            <div class="text-center">
                <img width="70px" height="70px" [src]="selectedAvatar && selectedAvatar.imageSelected" alt="">
                <span class="text-white fs-3 ps-3">{{userName}}</span>
            </div>
            <div class="col-12 text-center mt-4">
                <button class="width_300 btn border_radius_20px px-5 py-2 text-white border_5px 
                border_clr_gradient mb-4" (click)="joinRoom()">Join a
                    Room</button>
            </div>
            <div class="col-12 text-center">
                <button class="width_300 btn border_radius_20px px-5 py-2 text-white 
                border_5px border_clr_gradient" (click)="createRoom()">Create a
                    Room</button>
            </div>
        </div>

        <div *ngIf="hideAndShowContainer && hideAndShowContainer.joinRoom" class="row g-0 justify_content creation_animination">
            <div class="col-2"></div>
            <div class="d-block col-5">
                <h3 class="text-white mb-4">Type room code below</h3>
                <input type="name" autocomplete="off"
                    class="width_300 text-white form-control p-1 fs-5 border_radius_10px border_5px border_clr_gradient"
                    placeholder="-Type here-" [(ngModel)]="roomCode"
                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" maxlength="6">
                <button [ngClass]="{'btn_notSelected':!roomCode}"
                    class="mt-4 margin_left_70 btn d-block border_radius_20px px-5 py-2 text-white border_5px border_clr_gradient width_156"
                    type="submit">
                    Next</button>
            </div>
        </div>


        <div *ngIf="hideAndShowContainer && hideAndShowContainer.createRoom" class="row g-0 justify_content creation_animination">

            <div class="text-center">
                <img width="70px" height="70px" [src]="selectedAvatar && selectedAvatar.imageSelected" alt="">
                <span class="text-white fs-3 ps-3">{{userName}}</span>
            </div>
            <div class="col-2"></div>
            <div class="d-block col-5 text-center">
                <input type="name" placeholder="-Room name-"
                    class="width_300 mb-3 mt-3 text-white form-control p-1 fs-5 border_radius_10px border_5px border_clr_gradient"
                    [(ngModel)]="roomName" autocomplete="off">
                <input type="name" autocomplete="off"
                    class="width_300 text-white form-control p-1 fs-5 border_radius_10px border_5px border_clr_gradient"
                    [(ngModel)]="noOfPlayers" placeholder="-No of players-"
                    oninput="this.value = this.value.replace(/[^0-5.]/g, '').replace(/(\..*)\./g, '$1');" maxlength="1">
                <button [ngClass]="{'btn_notSelected':!roomName || !noOfPlayers}"
                    class="mt-4 margin_left_70 btn d-block border_radius_20px px-5 py-2 text-white border_5px border_clr_gradient width_156"
                    type="submit">
                    Create</button>
            </div>
        </div>
    </div>
